<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RelaxaLAB</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>RelaxaLAB</h1>
    <nav>
      <button class="nav-btn active" data-module="bubbles">Burbujas</button>
      <button class="nav-btn" data-module="breathing">Respiración</button>
      <button class="nav-btn" data-module="cubes">Cubos</button>
      <button class="nav-btn" data-module="spinner">Spinner</button>
      <button class="nav-btn" data-module="bubblewrap">Bubble Wrap</button>
      <button class="settings-btn">⚙</button>
    </nav>
  </header>

  <main>
    <section id="bubbles-module" class="module active"></section>
    <section id="breathing-module" class="module"></section>
    <section id="cubes-module" class="module"></section>
    <section id="spinner-module" class="module"></section>
    <section id="bubblewrap-module" class="module"></section>
  </main>

  <aside id="settingsPanel" class="settings-panel">
    <!-- Configuración aquí -->
  </aside>

  <!-- Scripts cargados al final del body -->
  <script>
    console.log('Iniciando carga de scripts...');
  </script>

  <script src="audio.js" defer></script>
  <script src="bubbles.js" defer></script>
  <script src="breathing.js" defer></script>
  <script src="cubes.js" defer></script>
  <script src="spinner.js" defer></script>
  <script src="bubblewrap_simple.js" defer></script>
  <script src="settings.js" defer></script>
  <script src="app_simple.js" defer></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log('✅ Todos los scripts fueron cargados y el DOM está listo');
    });
  </script>
</body>
</html>
